<div class="cuarto">
    <div class="header">
        <div style="width:20%; float:left">
            <i class="ion-home" ui-sref="inicio"></i>    
        </div>
        
        <div  style="width:80%; float:left">
            <span class="subtitle">Estas en el</span><br>
            <span class="title">Cuarto</span>    
        </div>
    </div>
    
    <div class="selector">
        <ul>
            <li ng-click="toggleOffOn()"> 
                <i class="ion-ios-lightbulb"></i>
                {{devices[0]}}
                <i class="ion-power right" ng-class="{'green':toggle}"></i>
            </li>
        </ul>
    </div>
    <div class="footer">
        <div  ng-click="modal.show()">
            <i class="ion-refresh"></i><span>Calibrar</span>
        </div>
    </div>
    
</div>

<script id="modalCuarto.html" type="text/ng-template">
  <div class="modal cuarto">
    <header class="modal-header">
      <div class="button button-clear right" ng-click="salir()"><span class="icon ion-close"></span></div>
    </header>
    <content padding="true">
      <div class='modalTitle'>Calibrando <br> Cuarto </div>
      <img class="cal-cuarto" src="img/cuarto.png" alt="cuart">
      <p class="modal-text">Camina suavemente por la habitaci√≥n para calibrarla correctamente.</p>
    </content>
  </div>
</script>
